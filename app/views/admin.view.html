
<h3>LockState: {{(lockstate == "true") ? "locked" : "unlocked"}}</h3>
<p>
  <button ng-click="lock()">Lock</button>
  <button ng-click="unlock()">Unlock</button>
</p>

<h4>Matchdays:</h4>
<ul>
  <li ng-repeat="matchday in matchdays">
    Matchday: {{matchday.name}} -  <a ng-click="load">Load</a>
  </li>
</ul>
