<div class="col-sm-4" ng-repeat="matchday in league.matches">
  <table class="table table-bordered table-striped">
    <thead>
      <tr><th colspan="2" > <center> Matchday</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="match in matchday">
        <td><center>{{usernames[match.homePlayer]}}</td>
        <td><center>{{usernames[match.awayPlayer]}}</td>
      </tr>
    </tbody>
  </table>
</div>
