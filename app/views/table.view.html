<div class="container">
  
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search" ng-model="searchFish">
      </div>      
    </div>
  </form>
  
  <table class="table table-bordered table-striped">
    
    <thead>
      <tr>
        <td>
          <a ui-sref="table" ng-click="sortType = 'name'; sortReverse = !sortReverse">
            Player 
            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a ui-sref="table" ng-click="sortType = 'team'; sortReverse = !sortReverse">
          Team 
            <span ng-show="sortType == 'team' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'team' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a ui-sref="table" ng-click="sortType = 'rank'; sortReverse = !sortReverse">
          Rank 
            <span ng-show="sortType == 'rank' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'rank' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
      </tr>
    </thead>
    
    <tbody>
      <tr ng-repeat="roll in sushi | orderBy:sortType:sortReverse | filter:searchFish">
        <td>{{ roll.name }}</td>
        <td>{{ roll.team }}</td>
        <td>{{ roll.rank }}</td>
      </tr>
    </tbody>
    
  </table>
    
</div>
