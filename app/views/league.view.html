<p ng-if="league==null">Loading...</p>
<div ng-if="league != null">
  <p>League "{{league.name}}" </p>

  <p>code: {{league_id}}<p>
  <pre>{{league}}</pre>

  <p ng-if="league.state != 'DURATION'"><a ui-sref="draft({id:league_id})">Draft</a></p>

  Users:
  <ul>
    <li  ng-repeat="user in league.users">
      {{user.name}}
    </li>
  </ul>

  Matches:
  <ul>
    <li ng-repeat="matchday in league.matches">
      Matchday
      <ul>
        <li ng-repeat="match in matchday">
          {{usernames[match.homePlayer]}} vs {{usernames[match.awayPlayer]}}
        </li>
      </ul>
    </li>
  </ul>

  <p ng-if="user==league.creator"><a ng-click="delete()">Delete</a></p>

</div>
