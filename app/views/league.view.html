<div class = "container-fluid">
  <!-- sidebar -->
  <div class = "col-xs-6 col-sm-3 sidebar-offcanvas" id = "sidebar" role = "navigation">
    <ul class = "nav">
      <li>
        <a class = "list-group-item" ui-sref = "league({id:league_id})">
          <p>League: {{league.name}}</p>
          Users:
          <ul>
            <li ng-repeat="user in league.users">{{user.name}}</li>
          </ul>
          <button ng-show="me == league.creator && league.state=='INVITE'" ng-click="readyToDraft()">Ready to draft</button>
          <button ng-show="me == league.creator" ng-click="delete()">Delete</button>
        </a>
      </li>
      <li>
        <a ng-if = "league.state == 'READYTODRAFT' || league.state == 'DRAFTING'" ui-sref = "draft({id:league_id})" class = "list-group-item">
          <i class = "fa fa-comment-o"></i>
          Draft
        </a>
      </li>
      <li>
        <a ng-if = "league.state == 'DURATION'" ui-sref-active = "active" ui-sref = ".matches" class = "list-group-item">
          <i class = "fa fa-comment-o"></i>
          Matches
        </a>
      </li>
      <li>
        <a ng-if = "league.state == 'DURATION'" ui-sref-active = "active" ui-sref = ".players" class = "list-group-item">
          <i class = "fa fa-comment-o"></i>
          Players
        </a>
      </li>
      <li>
        <a ng-if = "league.state == 'DURATION'" ui-sref-active = "active" ui-sref = ".team" class = "list-group-item">
          <i class = "fa fa-comment-o"></i>
          Team
        </a>
      </li>
    </ul>
  </div>
  <!-- Testing
  <p>code: {{league_id}}</p>
<pre>{{league}}</pre>
  -->
  <div class = "col-sm-1"></div>
  <div class = "col-sm-7" ui-view>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th> <center>Team </th>
          <th> <center>W </th>
          <th> <center>D </th>
          <th> <center>L </th>
          <th> <center>P </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in league.users">
          <td><center>{{user.name}}</td>
          <td><center>0</td>
          <td><center>0</td>
          <td><center>0</td>
          <td><center>0</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
