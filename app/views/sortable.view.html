<div ng-controller="sortableController" class="container">
  <h2>ui.sortable demo</h2>

  <div class="floatleft">
    <ul ui-sortable="sortableOptions" ng-model="list" class="list">
      <li ng-repeat="item in list" class="item">
        {{item.text}}
      </li>
    </ul>
  </div>

  
  <div class="clear"></div>


</div>
